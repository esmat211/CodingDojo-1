<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          $('img').click(function(){
            //console.log('data-alt-src value is', $(this).attr('data-alt-src'));
            $(this).data('data-alt-src', $(this).attr('src'));
            $(this).attr('src', $(this).attr('data-alt-src'));
            $(this).attr('data-alt-src', $(this).data('data-alt-src'));
          })
        $('.Restore').click(function(){
          for (var i = 0; i < 5; i++) {
            $('#img'+i).data('src', $('#img'+i).attr('data-alt-src'));
            $('#img'+i).attr('data-alt-src', $('#img'+i).attr('src'));
            $('#img'+i).attr('src', $('#img'+i).data('src'));
          }
        })
      })
    </script>
    <style media="screen">
      img{
        display: inherit;
      }
    </style>
  </head>
  <body>
    <img id="img0" src="ninja0.png" data-alt-src="cat0.png">
    <img id="img1" src="ninja1.png" data-alt-src="cat1.png">
    <img id="img2" src="ninja2.png" data-alt-src="cat2.png">
    <img id="img3" src="ninja3.png" data-alt-src="cat3.png">
    <img id="img4" src="ninja4.png" data-alt-src="cat4.png">
    <button type="button" name="button" class="Restore">Restore</button>
  </body>
</html>
