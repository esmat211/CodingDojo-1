<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('input').focus(function(){
          $(this).val('');
        })
        $('button').click(function(){
          $('thead').append('<tr><td>'+$('.FirstName').val()+'</td><td>'+$('.LastName').val()+'</td><td>'+$('.Email').val()+'</td><td>'+$('.Phone').val()+'</td></tr>');
        })
      })
    </script>
    <style media="screen">
      table{
        *border: 1px solid #ddd;
      }
      th,td{
        padding: 10px 40px;
        border: 1px solid #eee;
      }
      .formTitle{
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
        <span class="table"></span>
      </thead>
    </table>
    <form class="form">
      <div class="formTitle">
        Add User
        <hr>
      </div>
      <div class="formBody">
        <table>
          <tr>
            <td>First Name:</td>
            <td><input type="text" class="FirstName" value="First Name"></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" class="LastName" value="Last Name"></td>
          </tr>
          <tr>
            <td>Email Address:</td>
            <td><input type="text" class="Email" value="Email Address"></td>
          </tr>
          <tr>
            <td>Contact No.:</td>
            <td><input type="text" class="Phone" value="Phone #"></td>
          </tr>
        </table>
      </div>
      <div class="formButton">
        <button type="button" name="button">Add User</button>
      </div>
    </form>
  </body>
</html>
